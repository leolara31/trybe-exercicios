<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="primeira-cor">
        <em>
            <h3>Cor primária</h3>
        </em>
    </div>
    <div class="segunda-cor">
        <h3>Cor Secundária</h3>
    </div>
    <div class="terceira-cor">
        <em>
            <h3 class="cor-complementar">Cor Complementar</h3>
        </em>
    </div>
    <div class="quarta-cor">
        <h3>Cor Escura</h3>
    </div>
    <div class="quinta-cor">
        <em>
            <h3>Cor Clara</h3>
        </em>
    </div>
</body>

</html>
