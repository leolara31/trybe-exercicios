<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      h1 {
        color: orange;
        font-size: 65px;
      }

      ul {
        background-color: red;
      }

      p, {
        font-family: fantasy;
      }

      .list-style {
        background-color: green;
      }

      p, ul {
          background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class="list-style">Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul class="list-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
